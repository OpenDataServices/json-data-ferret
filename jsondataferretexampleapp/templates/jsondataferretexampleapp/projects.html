{% extends 'jsondataferretexampleapp/base.html' %}



{% block content %}

    {% if datas %}
        <table class="table">
            <tr>
                <th>Title</th>
                <th>&nbsp;</th>
            </tr>
            {% for project in datas %}
                <tr>
                    <td>{{ project.data_public.project_name.value }}</td>
                    <td><a href="{% url 'jsondataferretexampleapp_project_index' public_id=project.public_id %}" class="btn btn-primary">View</a></td>

                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No projects are available.</p>
    {% endif %}

{% endblock %}
