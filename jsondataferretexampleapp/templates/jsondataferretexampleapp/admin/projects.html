{% extends 'jsondataferretexampleapp/base.html' %}



{% block content %}

    {% if datas %}
        <table class="table">
            <tr>
                <th>ID</th>
                <th>Project Name</th>
                <th>&nbsp;</th>
            </tr>
            {% for project in datas %}
                <tr>
                    <td><a href="{% url 'jsondataferretexampleapp_admin_project_index' public_id=project.public_id %}">{{ project.public_id }}</a></td>
                    <td>{{ project.cached_data.project_name.value }}</td>
                    <td><a href="{% url 'jsondataferretexampleapp_admin_project_index' public_id=project.public_id %}" class="btn btn-primary">View</a></td>

                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No projects are available.</p>
    {% endif %}

    <p><a href="{% url 'jsondataferretexampleapp_admin_project_new' %}" class="btn btn-primary">New Project</a></p>

{% endblock %}
