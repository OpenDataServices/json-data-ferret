{% extends 'jsondataferretexampleapp/base.html' %}



{% block content %}

    {% if datas %}
        <table class="table">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>&nbsp;</th>
            </tr>
            {% for organisation in datas %}
                <tr>
                    <td><a href="{% url 'jsondataferretexampleapp_admin_organisation_index' public_id=organisation.public_id %}">{{ organisation.public_id }}</a></td>
                    <td>{{ organisation.cached_data.title }}</td>
                    <td><a href="{% url 'jsondataferretexampleapp_admin_organisation_index' public_id=organisation.public_id %}" class="btn btn-primary">View</a></td>

                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No organisations are available.</p>
    {% endif %}

    <p><a href="{% url 'jsondataferretexampleapp_admin_organisation_new' %}" class="btn btn-primary">New</a></p>

{% endblock %}
